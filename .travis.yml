language: rust

cache: cargo

rust:
  - stable
  - beta
  - nightly

matrix:
  allow_failures:
    - rust: nightly
    - env: CARGO-TRAVIS
  fast_finish: true
  include:
  - rust: stable
    env: RUSTFMT
    install:
      - rustup component add rustfmt-preview
    script:
      - cargo fmt -- --check
  - rust: nightly
    env: CLIPPY
    install:
      - rustup component add clippy-preview
    script:
      - cargo clippy -- -D clippy
  - rust: stable

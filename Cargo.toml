[package]
name = "episod"
version = "0.1.0"
authors = ["FrancÌ§ois Mockers <mockersf@gmail.com>"]
edition = "2018"

[lib]
name = "episod"
path = "src/lib.rs"

[dependencies]
# Crates to interact with AWS
aws_lambda = { git = "https://github.com/srijs/rust-aws-lambda" }
rusoto_core = "0.38"
rusoto_sns = "0.38"
http = "0.1"

# Crate with slack types
slack_push = { git = "https://github.com/mockersf/slack-push" }

# Crate to make http request from lambda
reqwest = "0.9"

# Serde
serde = {version = "1.0", features = [ "derive" ] }
serde_json = "1.0"

# Crates related to domain
chrono = { version = "0.4", features = [ "serde" ] }
lazy_static = "1.3"
failure = "0.1"
rand = "0.6"
select = "0.4"
